name: Purdue Starter Kit
type: profile
description: 'Start a new Purdue site using the Purdue Base Distribution. This kit includes modules, themes, and configuration files. It identifies the Purdue Drupal 8 Distribution as an upstream for one-click updates.'
core: '8.x'
project: 'purdue_starter_kit'
datestamp: 1510583002

# Optional: Declare your installation profile as a distribution
# This will make the installer auto-select this installation profile.
# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution:
  name: Purdue Drupal 8 Distribution
  langcode: en

# Required modules
# Note that any dependencies of the modules listed here will be installed automatically.
dependencies:
# Core modules
  - node
  - history
  - block
  - block_content
  - breakpoint
  - color
  - config
  - comment
  - contextual
  - contact
  - quickedit
  - help
  - image
  - options
  - path
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - editor
  - ckeditor
# Contrib modules added to /modules/contrib
  - admin_toolbar

# List any themes that should be installed as part of the installation
# profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - bartik
  - seven